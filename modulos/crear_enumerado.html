<h2>Crear Enumerado (ENUM)</h2>

<form id="formCrearEnum">
  <div class="form-group">
    <label for="enumName">Nombre del enumerado:</label>
    <input type="text" id="enumName" placeholder="Ej: estado_civil, nivel_educativo" required>
  </div>
  
  <div class="content-container">
    <label>Elementos del enumerado:</label>
    <div id="enumElements"></div>
    <div class="form-group">
      <button type="button" id="addEnumElementBtn" class="btn-secondary">+ Añadir elemento</button>
    </div>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn-primary" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">
      ✓ Crear enumerado en Supabase
    </button>
  </div>
</form>

<div id="enumStatus"></div>
