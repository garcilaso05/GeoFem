<div>
  <h2>Crear usuario (Administradores)</h2>
  <div id="admin-create-message"></div>
  <form id="admin-create-form">
    <div>
      <label for="admin-register-email">Email</label>
      <input type="email" id="admin-register-email" required>
    </div>
    <div>
      <label for="admin-register-password">Contraseña</label>
      <input type="password" id="admin-register-password" required minlength="6">
    </div>
    <div>
      <label for="admin-register-password-confirm">Confirmar Contraseña</label>
      <input type="password" id="admin-register-password-confirm" required minlength="6">
    </div>

    <fieldset style="margin-top:12px;">
      <legend>Permisos por tabla</legend>
      <div id="tables-checkboxes">
        <!-- Checkboxes de tablas se renderizan aquí -->
        <div id="tables-loading">Cargando tablas...</div>
      </div>
      <div style="margin-top:8px;">
        <label>
          <input type="checkbox" id="insercionesPermitidas"> Inserciones permitidas
        </label>
      </div>
    </fieldset>

    <div style="margin-top:12px;">
      <button type="submit">Crear usuario</button>
    </div>
  </form>

  <script type="module" src="./admin_crear_usuario.js"></script>
</div>
